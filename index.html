<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="TO Do List">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--start header-->
        <header>
            <div class="container">
                <nav>
                    <p>Todo List</p>
                    <div>
                        <input type="search" placeholder="Search" class="search">
                    </div>
                </nav>
            </div>
        </header>
        <!--end header-->
        <!--start main-->
        <main>
            <div class="container">
                <div class="box">
                    <h1>Welcome in Todo List Application</h1>
                    <div class="form-box">
                        <div class="form">
                            <input type="text" class="task" placeholder="Enter your task">
                            <input type="hidden" class="hidden-task" value="">
                            <div class="btns">
                                <button type="button" class="btn add-btn green-btn">Add Task</button>
                                <button type="button" class="btn save-btn green-btn">Save Task</button>
                                <button type="button" class="btn delete-btn">Delete All</button>
                            </div>
                        </div>
                        <div class="output">
                            <table class="table">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--start main-->
        <script src="js/all.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
